{% include 'skeleton-pre.html' %}
<div class="starter-template">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.title.name }}</td>
                    <td>{{ event.amount.amount }}</td>
                    <td>{{ event.category }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% include 'skeleton-post.html' %}
