{% include 'skeleton-pre.html' %}
<div class="starter-template">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Default category</th>
                    <th>Overridden category</th>
                    <th>Actual category</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.title.name }}</td>
                    <td>{{ event.amount.amount }}</td>
                    <td>{{ event.title.category.name }}</td>
                    <td>
                        <select class="selectpicker">
                            <option label=" "></option>
                            {% for category in categories %}
                                <option{% if event.overridden_category.name==category.name %} selected="selected"{% endif %}>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>{{ event.category }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% include 'skeleton-post.html' %}
